name: Build Binaries

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          BIN_PATH="target/release/agentbob"
          if [[ ! -x "$BIN_PATH" && -x "target/release/bob" ]]; then
            BIN_PATH="target/release/bob"
          fi
          cp "$BIN_PATH" dist/agentbob-${{ matrix.os }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agentbob-${{ matrix.os }}
          path: dist/agentbob-${{ matrix.os }}
          if-no-files-found: error
